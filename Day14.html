<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow</title>

    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="Day14.css" />
</head>

<body>
    <div class="container">
        <div class="main">
            <span class="control prev">
                <i class="bx bx-chevron-left"></i>
            </span>
            <span class="control next">
                <i class="bx bx-chevron-right"></i>
            </span>
            <div class="img-wrap">
                <img src="1.jpg" alt="" />
            </div>
        </div>
        <div class="list-img">
            <div>
                <img src="1.jpg" alt="" />
            </div>
            <div>
                <img src="2.jpg" alt="" />
            </div>
            <div>
                <img src="3.jpg" alt="" />
            </div>
            <div>
                <img src="4.jpg" alt="" />
            </div>
            <div>
                <img src="5.jpg" alt="" />
            </div>
            <div>
                <img src="6.jpg" alt="" />
            </div>
            <div>
                <img src="7.jpg" alt="" />
            </div>
            <div>
                <img src="8.jpg" alt="" />
            </div>
            <div>
                <img src="1.jpg" alt="" />
            </div>
        </div>
    </div>

    <script>
        let listDivImg = document.querySelectorAll('.list-img div')
        let next = document.querySelector('.next')
        let prev = document.querySelector('.prev')
        let imgWrap = document.querySelector('.img-wrap img')

        let currentIndex = 0

        setCurrent(currentIndex)

        function setCurrent(index) {
            currentIndex = index
            imgWrap.src = listDivImg[currentIndex].querySelector('img').src

            listDivImg.forEach((item) => {
                item.classList.remove('active')
            })

            listDivImg[currentIndex].classList.add('active')
        }

        listDivImg.forEach((img, index) => {
            img.addEventListener('click', (e) => {
                setCurrent(index)
            })
        })

        next.addEventListener('click', () => {
            if (currentIndex == listDivImg.length - 1) {
                currentIndex = 0
            } else currentIndex++

            setCurrent(currentIndex)
        })

        prev.addEventListener('click', () => {
            if (currentIndex == 0) currentIndex = listDivImg.length - 1
            else currentIndex--

            setCurrent(currentIndex)
        })

    </script>
</body>

</html>
